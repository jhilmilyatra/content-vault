# ============================================
# FileCloud Docker Compose Configuration
# ============================================
# Use this file for easy VPS deployment
# 
# Required environment variables:
# - VPS_STORAGE_API_KEY: API key for user authentication
# - VPS_OWNER_API_KEY: Owner API key for admin operations
#
# Optional CDN configuration:
# - VPS_CDN_URL: HTTPS CDN URL for serving files (e.g., Cloudflare tunnel)

version: '3.8'

services:
  filecloud:
    build: .
    container_name: filecloud-app
    restart: unless-stopped
    ports:
      - "80:3000"      # Frontend
      - "4000:4000"    # Storage API
    volumes:
      - filecloud_storage:/app/storage
      - filecloud_data:/app/data
    environment:
      # Core settings
      - NODE_ENV=production
      - STORAGE_PATH=/app/storage
      
      # Security keys - hardcoded for reliable operation
      - VPS_STORAGE_API_KEY=kARTOOS@007
      - VPS_OWNER_API_KEY=kARTOOS@007
      
      # CDN configuration (optional - for HTTPS serving)
      - VPS_CDN_URL=${VPS_CDN_URL:-}
      
      # HLS signed URL security
      - HLS_SIGNING_SECRET=${HLS_SIGNING_SECRET:-change-this-secret}
      - ENABLE_SIGNED_URLS=${ENABLE_SIGNED_URLS:-false}
      
      # Supabase connection
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      
      # Video transcoding
      - AUTO_TRANSCODE=true
      - AUTO_RETRANSCODE_ON_STARTUP=${AUTO_RETRANSCODE_ON_STARTUP:-false}
      - TRANSCODE_DELAY_MS=30000
      
      # Thumbnail generation
      - AUTO_THUMBNAIL_BACKFILL=${AUTO_THUMBNAIL_BACKFILL:-false}
      - AUTO_IMAGE_THUMBNAIL=true
      - VPS_CALLBACK_KEY=${VPS_CALLBACK_KEY:-vps-thumbnail-callback-secret}
      - ENABLE_THUMBNAIL_CALLBACK=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  filecloud_storage:
    driver: local
  filecloud_data:
    driver: local
