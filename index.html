  <head>
    <meta charset="UTF-8" />

    <meta name="format-detection" content="telephone=no" />

    <meta name="description" content="Multi-tenant SaaS platform for secure content hosting, management, and distribution at scale. Role-based access, analytics, and enterprise security." />

    <meta property="og:title" content="CloudVault - Enterprise Content Distribution Platform" />
    <meta property="og:description" content="Multi-tenant SaaS platform for secure content hosting, management, and distribution at scale." />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="CloudVault - Enterprise Content Distribution Platform" />

    <link rel="canonical" href="https://cloudvault.app" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preconnect for fonts & API -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://dgmxndvvsbjjbnoibaid.supabase.co" />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Fonts with display=swap for fast text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
  </head>

  <body style="background-color: hsl(225, 25%, 3%); min-height: 100vh; margin: 0;">
    <div id="root">
      <!-- Initial loading state to prevent black flash on refresh -->
      <div id="initial-loader" style="
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: hsl(225, 25%, 3%);
        z-index: 9999;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 3px solid hsl(225, 16%, 14%);
          border-top-color: hsl(43, 100%, 50%);
          border-radius: 50%;
          animation: spin 0.8s linear infinite;
        "></div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
