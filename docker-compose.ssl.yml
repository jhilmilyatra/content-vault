# ============================================
# FileCloud - Unified SSL Deployment
# ============================================
# All traffic routes through Nginx for SSL termination
# Internal services are not exposed externally
#
# Architecture:
#   Internet (80/443) -> Nginx -> Internal Services
#
# QUICK START:
#   1. Create SSL directory: mkdir -p ssl
#   2. Add certificates:
#      - ssl/fullchain.pem
#      - ssl/privkey.pem
#   3. Copy .env.example to .env and configure
#   4. Run: docker-compose -f docker-compose.ssl.yml up -d
#
# ============================================

services:
  filecloud:
    build:
      context: .
      dockerfile: Dockerfile.ssl
    container_name: filecloud-ssl
    restart: unless-stopped
    
    # Only expose HTTP/HTTPS through Nginx
    ports:
      - "80:80"
      - "443:443"
    
    volumes:
      # Persistent storage
      - filecloud_storage:/app/storage
      - filecloud_data:/app/data
      
      # SSL certificates (mount your certs here)
      - ./ssl:/etc/nginx/ssl/custom:ro
      
      # Optional: custom nginx config
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      
      # Let's Encrypt webroot (for certbot)
      - certbot_webroot:/var/www/certbot:ro
    
    environment:
      # ========================================
      # Core Settings
      # ========================================
      - NODE_ENV=production
      - STORAGE_PATH=/app/storage
      - DATA_PATH=/app/data
      
      # ========================================
      # Security Keys (CHANGE IN PRODUCTION!)
      # ========================================
      - VPS_STORAGE_API_KEY=${VPS_STORAGE_API_KEY:-change-this-api-key}
      - VPS_OWNER_API_KEY=${VPS_OWNER_API_KEY:-change-this-owner-key}
      - HLS_SIGNING_SECRET=${HLS_SIGNING_SECRET:-change-this-signing-secret}
      
      # ========================================
      # CDN/SSL URL (your HTTPS domain)
      # ========================================
      - VPS_CDN_URL=${VPS_CDN_URL:-https://yourdomain.com}
      
      # ========================================
      # Supabase Connection
      # ========================================
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      
      # ========================================
      # Video Transcoding
      # ========================================
      - AUTO_TRANSCODE=${AUTO_TRANSCODE:-true}
      - AUTO_RETRANSCODE_ON_STARTUP=${AUTO_RETRANSCODE_ON_STARTUP:-false}
      - TRANSCODE_DELAY_MS=${TRANSCODE_DELAY_MS:-30000}
      
      # ========================================
      # Thumbnail Generation
      # ========================================
      - AUTO_THUMBNAIL_BACKFILL=${AUTO_THUMBNAIL_BACKFILL:-false}
      - AUTO_IMAGE_THUMBNAIL=${AUTO_IMAGE_THUMBNAIL:-true}
      - VPS_CALLBACK_KEY=${VPS_CALLBACK_KEY:-vps-thumbnail-callback-secret}
      - ENABLE_THUMBNAIL_CALLBACK=${ENABLE_THUMBNAIL_CALLBACK:-true}
      
      # ========================================
      # HLS Streaming Security
      # ========================================
      - ENABLE_SIGNED_URLS=${ENABLE_SIGNED_URLS:-true}
    
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==========================================
  # Optional: Let's Encrypt Auto-Renewal
  # ==========================================
  # Start with: docker-compose --profile letsencrypt up
  certbot:
    image: certbot/certbot:latest
    container_name: filecloud-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - certbot_webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot; sleep 12h & wait $${!}; done;'"
    profiles:
      - letsencrypt

volumes:
  filecloud_storage:
    driver: local
  filecloud_data:
    driver: local
  certbot_webroot:
    driver: local
