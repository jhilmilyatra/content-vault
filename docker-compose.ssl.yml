# FileCloud SSL Docker Compose
# Usage: docker compose -f docker-compose.ssl.yml up -d --build

services:
  filecloud:
    build:
      context: .
      dockerfile: Dockerfile.ssl
    image: filecloud-ssl:latest
    container_name: filecloud
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - filecloud_storage:/app/storage
      - filecloud_data:/app/data
      - ./ssl:/etc/nginx/ssl/custom:ro
    environment:
      - NODE_ENV=production
      - STORAGE_PATH=/app/storage
      - VPS_STORAGE_API_KEY=${VPS_STORAGE_API_KEY:-change-this-api-key}
      - VPS_OWNER_API_KEY=${VPS_OWNER_API_KEY:-change-this-owner-key}
      - VPS_CDN_URL=${VPS_CDN_URL:-https://cloudvaults.in}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      - AUTO_TRANSCODE=true
      - AUTO_IMAGE_THUMBNAIL=true
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://127.0.0.1:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  filecloud_storage:
  filecloud_data:
